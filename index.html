<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Profile Advanced</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- BEM methodology -->
    <main class="page page-profile">
        <section class="profile-basic-info">
            <img class="profile-avatar" src="https://i.picsum.photos/id/989/300/300.jpg?hmac=l4rM8IzzSxfvS0rvFTP2T7OtszOcQK9Tb6IAdWf3xRk" alt="avatar">
            <h1>JOHN DOE</h1>
            <h2>Job / Position</h2>
            <a href="#info">
                <i class="fa-solid fa-chevron-down"></i>
            </a>
        </section>

        <section class="profile-additional-info" id="info">

        <div class="carousel">
            <h1>Professional Album</h1>
            <div id="left">
                <div id="middle">
                    <div id="right">
                        <div class="slide">
                            <img src="https://i.picsum.photos/id/365/280/400.jpg?hmac=C2jdYZ2ksD4IFAU7K44CCvmBvCob3hUYy6UbkW6FWUg" alt="">

                            <img src="https://i.picsum.photos/id/684/280/400.jpg?hmac=9ia9c-sMJVuWx_LOr77lY-Yap2xVYrAgj38I9I_oYkM" alt="">
                            <img src="https://i.picsum.photos/id/259/280/400.jpg?hmac=ELW1vFXWwcRGIes4ihobXQkpD68Lgyc5VEs8i0AkpyQ" alt="">

                            <img src="https://i.picsum.photos/id/521/280/400.jpg?hmac=H02Cbu3bo_zApJ3b16W4sR949j33-gtnQpXDfLlnY4k" alt="">

                            <img src="https://i.picsum.photos/id/379/280/400.jpg?hmac=nvGmDcNEnRXN3d5zl80Zr8fEAySFJaNjxA0zw7aq8vI" alt="">
                        </div>   
                    </div>
                </div>
            </div>
            <div class="controls">
                <!-- <a href="" class="left-arrow">◀</a> -->
                <a href="#left">1</a>
                <a href="#middle">2</a>
                <a href="#right">3</a>
                <!-- <a href="" class="right-arrow">▶</a> -->
            </div>
        </div>

        <div class="contact-form">
            <form >
                <h1>Contact form</h1>
                <label for="">Your name</label>
                <input type="text" placeholder="John Doe" required>
                <br>
            
                <label for="">Phone</label>
            
                <input type="text" placeholder="phone: +123-456-790" required><br>
            
                <label for="">Email</label>
                <input type="email" placeholder="email: john@gmail.com" required><br>

                <button>Contact me</button>
                <br>
            </form> 
        </div>
            <!-- HW1.1 section:
                - formular de contact
                - portfolio
            -->
        </section>
        <!-- ::after -->
    </main>
</body>
</html>
